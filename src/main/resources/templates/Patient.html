<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="card">
        <div class="card-header">List Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>Score</th>
                </tr>
                <tr th:each="p:${listPatient}">
                    <td th:text="${p.Id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.DateNaissance}"></td>
                    <td th:text="${p.Malade}"></td>
                    <td th:text="${p.Score}"></td>
                    <td>
                        <a onclick="javascript:return confirm('etes vous sure?')"
                           th:href="@{delete(Id=${p.Id},keyword=${keyword}
                           ,page=${currentPage})}" class="btn btn-danger"> Delete</a>
                    </td>


                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                       th:class="${currentPage==status.index? 'btn btn-info ms-1':'btn btn btn-outline-info'}"
                        th:text="${status.index}"></a>
                </li>
            </ul>

        </div>
    </div>
</div>



</body>
</html>
